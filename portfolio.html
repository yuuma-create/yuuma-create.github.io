  <div class="main-container">

    <div class="tab-content" id="tab3" style="display:none;">ğŸ§¸ ãµã‚ãµã‚ãã¾ã•ã‚“ã®ã‚¿ãƒ–3ã®å†…å®¹ã§ã™ã€‚</div>

  <script>
    const tabsContainer = document.getElementById('tabs');
    const contents = document.querySelectorAll('.tab-content');

    function activateTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      if (tab) tab.classList.add('active');
      contents.forEach(c => c.style.display = 'none');
      if (tab) {
        const content = document.getElementById(tab.dataset.tab);
        if (content) content.style.display = 'block';
      }
    }

    tabsContainer.addEventListener('click', function(e) {
      const tab = e.target.closest('.tab');
      const closeBtn = e.target.closest('.close-btn');
      if (closeBtn && tab) {
        // ã‚¿ãƒ–ã¨å†…å®¹ã‚’å‰Šé™¤
        const tabId = tab.dataset.tab;
        const content = document.getElementById(tabId);
        tab.remove();
        if (content) content.remove();

        // æ®‹ã£ã¦ã„ã‚‹ã‚¿ãƒ–ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«
        const remainingTabs = document.querySelectorAll('.tab');
        if (tab.classList.contains('active') && remainingTabs.length > 0) {
          activateTab(remainingTabs[0]);
        } else if (remainingTabs.length === 0) {
          contents.forEach(c => c.style.display = 'none');
        }
        return;
      }
      // é€šå¸¸ã®ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
      if (tab && !closeBtn) {
        activateTab(tab);
      }
    });
  </script>
