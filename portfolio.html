<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>かっこいい発表スライド</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #fff;
      font-family: 'Segoe UI', 'Noto Sans JP', Arial, sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    .slide {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
      animation: fadein 0.7s;
    }
    .slide.active {
      display: flex;
    }
    @keyframes fadein {
      from { opacity: 0; transform: scale(0.96);}
      to { opacity: 1; transform: scale(1);}
    }
    .slide-title {
      font-size: 2.6rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      letter-spacing: 0.08em;
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .slide-content {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .slide-footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #aaa;
      letter-spacing: 0.02em;
    }
    .slide-nav {
      position: absolute;
      right: 30px;
      bottom: 30px;
      display: flex;
      gap: 12px;
    }
    .slide-btn {
      background: #222;
      color: #fff;
      border: 2px solid #43cea2;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      font-size: 1.5em;
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
    }
    .slide-btn:hover {
      background: #43cea2;
      color: #181818;
      border-color: #185a9d;
    }
    @media (max-width: 600px) {
      .slide-title { font-size: 1.6rem; }
      .slide-content { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <div class="slide active">
    <div class="slide-title">🚀 かっこいい発表スタート！</div>
    <div class="slide-content">
      あなたのアイデアを、最高にクールなスライドで発表しよう！
    </div>
    <div class="slide-footer">Press → or Enter</div>
  </div>
  <div class="slide">
    <div class="slide-title">特徴 1</div>
    <div class="slide-content">
      ・シンプルなHTMLとCSSだけで動く<br>
      ・キーボードやボタンでスライド切り替え
    </div>
    <div class="slide-footer">← 戻る / 進む →</div>
  </div>
  <div class="slide">
    <div class="slide-title">特徴 2</div>
    <div class="slide-content">
      ・レスポンシブ対応でスマホでも見やすい<br>
      ・アニメーションでかっこよく切り替わる
    </div>
    <div class="slide-footer">← 戻る / 進む →</div>
  </div>
  <div class="slide">
    <div class="slide-title">まとめ</div>
    <div class="slide-content">
      かっこいい発表で、みんなの注目を集めよう！<br>
      コードを改造して自分だけのスライドも作れるよ。
    </div>
    <div class="slide-footer">Thank you!</div>
  </div>
  <div class="slide-nav">
    <button class="slide-btn" id="prevBtn" title="前のスライド">←</button>
    <button class="slide-btn" id="nextBtn" title="次のスライド">→</button>
  </div>
  <script>
    const slides = document.querySelectorAll('.slide');
    let idx = 0;
    function showSlide(n) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === n);
      });
    }
    function nextSlide() {
      if (idx < slides.length - 1) { idx++; showSlide(idx); }
    }
    function prevSlide() {
      if (idx > 0) { idx--; showSlide(idx); }
    }
    document.getElementById('nextBtn').onclick = nextSlide;
    document.getElementById('prevBtn').onclick = prevSlide;
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight' || e.key === 'Enter') nextSlide();
      if (e.key === 'ArrowLeft') prevSlide();
    });
  </script>
</body>
</html>
